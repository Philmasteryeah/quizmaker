<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{template}" th:with="title=${'Quiz Detail'}">
<head>
<title>Quiz Detail</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            <h2 th:text="${quiz.name}" class="form-signin-heading text-center">New Quiz</h2>
                            <br />
                            <h4 th:text="${quiz.description}" class="form-signin-heading">New Quiz</h4>
                            <br />
                            <a th:href="|/quiz/${quiz.id}/play|" th:text="#{label.selectedquiz.playbutton}" class="btn btn-lg btn-primary btn-block" type="submit">Send</a>
                            <h2 th:text="#{label.newquiz.pagetitle}" class="form-signin-heading text-center">New Quiz</h2>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
