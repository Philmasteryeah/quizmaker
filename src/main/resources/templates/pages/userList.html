<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{template}">
<head>
<title>User List</title>
</head>
<body>
    <div layout:fragment="header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">User List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">User List</li>
                </ol>
            </div>
        </div>
    </div>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Pure Spring Thymeleaf Datatable without JQuery</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="dataTables_length" id="example1_length">
                                            <label>
                                                Show
                                                <select name="userListlength" class="custom-select custom-select-sm form-control form-control-sm">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                                entries
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="dataTables_filter">
                                            <label>
                                                Search:
                                                <input type="search" class="form-control form-control-sm" placeholder="">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="example1" class="table table-bordered table-striped dataTable" role="grid">
                                            <thead>
                                                <tr role="row">
                                                    <th th:text="#{label.user.header.id}" class="sorting_asc" />
                                                    <th th:text="#{label.user.header.username}" class="sorting" />
                                                    <th th:text="#{label.user.header.email}" class="sorting" />
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="user : ${userList}">
                                                    <td th:text="${user?.id}" />
                                                    <td th:text="${user?.username}" />
                                                    <td th:text="${user?.email}" />
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-5">
                                        <div class="dataTables_info">
                                            <span th:text="@{${userList.number}+1}"></span>
                                            -
                                            <span th:text="@{${userList.size}}"></span>
                                            of
                                            <span th:text="@{${userList.totalElements}}"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-7">
                                        <div class="dataTables_paginate paging_simple_numbers">
                                            <ul class="pagination">
                                                <li class="paginate_button page-item previous" th:classappend="${userList.hasPrevious}? '' : 'disabled'">
                                                    <a href="#" th:href="@{/userList(page=${userList.number-1},size=${userList.size})}" class="page-link">
                                                        <i class="fas fa-chevron-left"></i>
                                                    </a>
                                                </li>
                                                <li class="paginate_button page-item " th:if="${userList.totalPages > 0}" th:classappend="${i==userList.number} ? active" th:each="i : ${#numbers.sequence(0, userList.totalPages - 1)}">
                                                    <a href="#" th:href="@{/userList(page=${i},size=${userList.size})}" th:text=${i+1} class="page-link"></a>
                                                </li>
                                                <li class="paginate_button page-item next" th:classappend="${userList.hasNext}? '' : 'disabled'">
                                                    <a href="#" th:href="@{/userList(page=${userList.number+1},size=${userList.size})}" class="page-link">
                                                        <i class="fas fa-chevron-right"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="script">
        <script th:src="@{/js/pages/userList.js}"></script>
    </th:block>
</body>
</html>
