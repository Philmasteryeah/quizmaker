<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{template}">
<head>
<title>User List</title>
</head>
<body>
    <div layout:fragment="header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">User List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">User List</li>
                </ol>
            </div>
        </div>
    </div>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">DataTable with default features</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="dataTables_length" id="example1_length">
                                            <label>
                                                Show
                                                <select name="example1_length" aria-controls="example1" class="custom-select custom-select-sm form-control form-control-sm">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                                entries
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div id="example1_filter" class="dataTables_filter">
                                            <label>
                                                Search:
                                                <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="example1">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                            <thead>
                                                <tr role="row">
                                                    <th th:text="#{label.user.header.id}" class="sorting_asc" />
                                                    <th th:text="#{label.user.header.username}" class="sorting" />
                                                    <th th:text="#{label.user.header.email}" class="sorting" />
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="user : ${userList}">
                                                    <td th:text="${user?.id}" />
                                                    <td th:text="${user?.username}" />
                                                    <td th:text="${user?.email}" />
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-5">
                                        <div class="dataTables_info" role="status" aria-live="polite">
                                            <span th:text="@{${page.number}}"></span>
                                            -
                                            <span th:text="@{${page.size}}"></span>
                                            of
                                            <span th:text="@{${userList.size}}"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-7">
                                        <div class="dataTables_paginate paging_simple_numbers">
                                            <ul class="pagination">
                                                <li class="paginate_button page-item previous" th:class="${page.hasPreviousPage}? '' : 'disabled'">
                                                    <a href="#" th:if="${page.hasPreviousPage}" th:href="@{${page.url}(page=${page.number-2},size=${page.size})}" class="page-link">Previous</a>
                                                </li>
                                                <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''" class="paginate_button page-item ">
                                                    <a href="#" th:if="${item.current}" th:text="${item.number}" class="page-link">1</a>
                                                    <a th:if="${not item.current}" th:href="@{${page.url}(page=${item.number-1},size=${page.size})}">
                                                        <a href="#" th:text="${item.number}" class="page-link">1</a>
                                                    </a>
                                                </li>
                                                <li th:class="${page.hasNextPage}? '' : 'disabled'" class="paginate_button page-item next">
                                                    <a href="#" th:if="${page.hasNextPage}" th:href="@{${page.url}(page=${page.number},size=${page.size})}" class="page-link">Next</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block layout:fragment="script">
            <script th:src="@{/js/pages/userList.js}"></script>
        </th:block>
</body>
</html>
