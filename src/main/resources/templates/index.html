<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{template}">
<head>
<title>Home</title>
</head>
<body>
    <div class="content-header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">
                    Home
                    <small>Control panel</small>
                </h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Home</li>
                </ol>
            </div>
        </div>
    </div>
    <div layout:fragment="content">
        Home content
        <div sec:authorize="isAuthenticated()">This content is only shown to authenticated users.</div>
        <div sec:authorize="hasRole('ADMIN')">This content is only shown to administrators.</div>
        <div sec:authorize="hasRole('USER')">This content is only shown to users.</div>
    </div>
    </div>
    </div>
