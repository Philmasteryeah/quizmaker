<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{template}">
<head>
<title>Error</title>
</head>
<body>
    <section layout:fragment="header">
        <h1>Error 500 : Internal Server Error</h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i>
                    Error
                </a>
            </li>
            <li class="active">500</li>
        </ol>
    </section>
    <div layout:fragment="content">
        <div class="error-page">
            <h2 class="headline text-red">500</h2>
            <div class="error-content">
                <h3>
                    <i class="fa fa-warning text-red"></i>
                    Oops! Something went wrong.
                </h3>
                <p>
                    We will work on fixing that right away. Meanwhile, you may
                    <a href="/">return to dashboard</a>
                    or try using the search form.
                </p>
                <form class="search-form">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button type="submit" name="submit" class="btn btn-danger btn-flat">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
