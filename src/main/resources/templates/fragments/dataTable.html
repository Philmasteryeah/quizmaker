<th:block th:fragment="dataTable">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Title</h3>
        </div>
        <div class="card-body">
            <table id="dataTable" class="table table-bordered table-striped dataTable" role="grid">
                <thead>
                    <tr role="row">
                        <th th:each="title : ${titles}" th:text="${title}" />
                    </tr>
                </thead>
                <tbody>
                    <tr role="row" th:each="item : ${items}">
                        <td th:text="${item?.id}" />
                        <td th:text="${item?.name}" />
                        <td th:text="${item?.description}" />
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-default" th:onclick="@{}">-</button>
            <button type="submit" class="btn btn-default float-right">
                <a th:href="@{${detailPage}}">add</a>
            </button>
        </div>
    </div>
</th:block>
